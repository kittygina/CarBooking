<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
input[type=text], select {
  width: 70%;
  padding: 10px 20px;
  margin: 5px 0px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div{
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
